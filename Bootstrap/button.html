<!Doctype html>
<html>
	<head>
		<title>Buttons</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<div type="button" class="btn btn-default">Button</div>
					<div type="button" class="btn btn-primary">Button</div>
					<div type="button" class="btn btn-success btn-lg">Button</div>
					<div type="button" class="btn btn-danger btn-md">Button</div>
					<div type="button" class="btn btn-info btn-sm">Button</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<div class="btn-group">
							<div type="button" class="btn btn-primary">Button</div>
							<div type="button" class="btn btn-success">Button</div>
							<div type="button" class="btn btn-info">Button</div>
							<div type="button" class="btn btn-danger">Button</div>
						</div>
						<div class="col-md-12">
						<div class="btn-group-vertical">
							<div type="button" class="btn btn-primary">Button</div>
							<div type="button" class="btn btn-success">Button</div>
							<div type="button" class="btn btn-info">Button</div>
							<div type="button" class="btn btn-danger">Button</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
