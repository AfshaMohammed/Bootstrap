<!Doctype html>
<html>
	<head>
		<title>Badges & Labels</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	</head>	
	<body>
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<p>Labels</p>
					<h1>Header<span class="label label-default">header1</span></h1>
					<h2>Header<span class="label label-primary">header2</span></h2>
					<h3>Header<span class="label label-success">header3</span></h3>
					<h4>Header<span class="label label-danger">header4</span></h4>
					<h5>Header<span class="label label-info">header5</span></h5>
				</div>
				<div class="col-md-12">
					<h1>Badges</h1>
					<p><a href="#">Mangoes</a><span class="badge">10</span></p>
					<p><a href="#">Apple</a><span class="badge">8</span></p>
					<p><a href="#">Banana</a><span class="badge">12</span></p>
					<p><a href="#">Papaya</a><span class="badge">5</span></p>
					<p><a href="#">Orange</a><span class="badge">22</span></p>
				</div>
			</div>
		</div>
	</body>
</html>
