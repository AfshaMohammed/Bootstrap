<html>
	<head>

		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	</head>
	<body>
		<div class="container">
			
			<div class="row">
				<div class="col-md-2"></div>
				<div class="col-md-8">
					<div class="jumbotron">

					</div>
				</div>
			</div>
		</div>
